          <div id="show" class="card" style="width:100%">
            <h5 class="card-header"><i>Showing results for:</i></h5>
            <div class="card-body">
              <div class="card-group">
                <div id="userLocation" class="card">

                  ​

                  ​

                  ​

        ​
        <br>
        <!-- ​Listings -->
        <div class ="card" style = "width: 100%">
            <h5 class = "card-header"><i>Property Listings:</i></h5>
            <div class= "card-body">
              <div id = "listResults">
                <div class= "card-group">
                </div>
              </div>

        <div id="resultsRest" class="row animated fadeIn">
          <!-- restaurants -->
          <div class="card" style="width: 100%">
            <h5 class="card-header"><i>Restaurants:</i></h5>
            <div class="card-body">
              <!-- api results -->

                <div class="card-group">


                </div>
              </div>

            </div>

        ​
        <br>
        ​
        <!-- Row for Searching New York Times -->
        <div class="row">
          <div class="col-sm-12">
            <br>
            <!-- First card is for handling the search parameters -->
            <div class="card">
              <div class="card-header">
                <strong>
                  <i class="fa fa-list-alt"></i> News Search</strong>
              </div>
              <div class="card-body">
    
                <!-- Here we create an HTML Form for handling the inputs-->
                <form role="form">
    
                  <!-- Here we create the text box for capturing the search term-->
                  <div class="form-group">
                    <label for="search">Search Term:</label>
                    <input type="text" class="form-control" id="search-term">
                  </div>
    
                  <!-- Here we capture the number of records that the user wants to retrieve  -->
                  <div class="form-group">
                    <label for="pwd">Number of Records to Retrieve:</label>
                    <select id="article-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                      <option selected value="1">1</option>
                      <!-- Setting the option for 5 as default -->
                      <option value="5" selected>5</option>
                      <option value="10">10</option>
                    </select>
                  </div>
    
                  <!-- Here we capture the Start Year Parameter-->
                  <div class="form-group">
                    <label for="start-year">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="start-year">
                  </div>
    
                  <!-- Here we capture the End Year Parameter -->
                  <div class="form-group">
                    <label for="end-year">End Year (Optional):</label>
                    <input type="text" class="form-control" id="end-year">
                  </div>
    
                  <!-- Here we have our final submit button -->
                  <button type="submit" class="btn btn-default" id="run-search">
                    <i class="fa fa-search"></i> Search</button>
                  <button class="btn btn-default" id="clear-all">
                    <i class="fa fa-trash"></i> Clear Results</button>
    
                </form>
              </div>
            </div>
          </div>
        </div>
    
        <!-- This row will handle all of the retrieved articles -->
        <div class="row">
          <div class="col-sm-12">
            <br>
    
            <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
            <div class="card">
    
              <!-- card Heading for the retrieved articles box -->
              <div class="card-header">
                <strong>
                  <i class="fa fa-table"></i> Top Articles</strong>
              </div>
    
              <!-- This main card will hold each of the resulting articles -->
              <div class="card-body" id="article-section">
              </div>
            </div>
          </div>
        </div>
        
        ​
        <br>
        
        ​
        <div id="resultsSchools" class="row">
          <!-- schools -->
          <div class="card" style="width: 100%">

            <div class="card-body">
              <!-- api results -->
              <div id="schoolsResults">
                <div class="card-group">
                  <div><iframe src="https://www.publicschoolreview.com/widget_iframe.php?condition1=Nashville&condition2=TN&address=Nashville%2CTN&show_type=city&width=336&height=600&bg=FFDD00" width="336" height="600" frameborder=0 scrolling="no"></iframe></div>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
